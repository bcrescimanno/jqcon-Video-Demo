<!doctype html> 
<html lang="en" class="no-js"> 
<head> 
  	<meta charset="utf-8"> 
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
 
  	<title>Brian Crescimanno's jQueryUI Video Demo</title> 
  	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 

  	<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.5.custom.css" />

	<style>
		body {
			font-size: 12px;
			background: #333;
		}
		
		video {
			background: #333;
			margin: 0;
			padding: 0;
		}
		p {
			position: relative;
			left: 500px;
		}
	</style>
 
</head>

<body>
	<div style="position: absolute; overflow: hidden">
	<video src="http://brightcove.vo.llnwd.net/pd12/media/46434343001/46434343001_635488806001_trailer-480p.mp4" id="videoDemo" controls="controls" preload="false" width="480" height="268" poster="http://brightcove.vo.llnwd.net/d12/unsecured/media/46434343001/46434343001_635489980001_ari-origin29-arc-95-1287007168056.jpg?pubId=46434343001">
	</video>
	</div>
	
	<p><a id="loadAnother" href="#">Load another video</a></p>
	
	<script src="js/jquery-1.4.2.min.js"></script>
	<script src="js/jquery-ui-1.8.5.custom.min.js"></script>
	<script src="js/jquery-ui-video-1.0.js"></script>
	<script>
		$(document).ready(function() {
			$("#videoDemo").video();
			
			$("#loadAnother").click(function(e){
				$("#videoDemo").video("loadUrl", "http://brightcove.vo.llnwd.net/pd10/media/46434343001/46434343001_70999800001_indiana-jones-320-h264.mp4")
			});
		});
	</script>
</body>
